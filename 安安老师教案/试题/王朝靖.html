<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        margin: 0 auto;
        text-align: center;
    }
</style>

<body>

















    <script>
        document.write("<div>");
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("</div>")
        document.write("<hr>")
        document.write("<div>");
        for (i = 9; i >= 0; i--) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("</div>")
    </script>
</body>

</html>
